<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1>My Web Page Gallery</h1>
        
        <br />
        <div class="thumbails">
            <img onmouseover="preview.src=img1.src" name="img1" src="images/img1.webp" alt="">
            <img onmouseover="preview.src=img2.src" name="img2" src="images/img2.webp" alt="">
            <img onmouseover="preview.src=img3.src" name="img3" src="images/img3.jpg" alt="">
            <img onmouseover="preview.src=img4.src" name="img4" src="images/img4.jpg" alt="">
        </div>

        <div class="preview">
            <img name="preview" src="images/img1.webp" alt="">
        </div>
    </div>
</body>
<script src='scripts/photoGallery.js'></script>
</html>
